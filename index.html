<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
  
        <div class="content-container">
          <div class="avatar">
            <img
              src="/assets/images/avatar-jessica.jpeg"
              alt="image of the avater"
              class="avatar-image"
            />
          </div>
          <h2 class="name">Jessica Randall</h2>
          <h4 class="location">London, United Kingdom</h4>
          <div class="hobbies">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <!-- edit the links -->
          <div class="media-container"><a href="https://github.com/" target="_blank"><button class="media-button"><p class="media-name">GitHub</p></button></a></div>
          <div class="media-container"><a href="https://www.frontendmentor.io/"  target="_blank"><button class="media-button"><p class="media-name">Frontend Mentor</p></button></a></div>
          <div class="media-container"><a href="https://www.linkedin.com/login" target="_blank"><button class="media-button"><p class="media-name">LinkedIn</p></button></a></div>
          <div class="media-container"><a href="https://twitter.com/login" target="_blank"><button class="media-button"><p class="media-name">X (formerly Twitter)</p></button></a></div>
          <div class="media-container"><a href="https://www.instagram.com/" target="_blank"><button class="media-button"><p class="media-name">Instagram</p></button></a></div>
        </div>
        </div>
    </div>

    <div class="attribution">
     <span> Challenge by </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span>Coded by</span> <a href="#"><span>Sewedon</span></a>.
    </div>
  </body>
</html>
